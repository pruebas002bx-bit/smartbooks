<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Books | Expertos en Transformación Educativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@300;400;500;600&family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .font-instrument { font-family: 'Instrument Sans', sans-serif; }
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; padding: 2rem 0; }
        .marquee-track { display: flex; align-items: center; gap: 4rem; animation: scroll 35s linear infinite; width: max-content; }
        .marquee-track:hover { animation-play-state: paused; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(calc(-50% - 2rem)); } }
        .editorial-logo { height: 40px; md:height: 55px; width: auto; object-fit: contain; filter: grayscale(100%) opacity(0.6); transition: all 0.4s ease; }
        .editorial-logo:hover { filter: grayscale(0%) opacity(1); transform: scale(1.1); }
        .animate-scroll-reveal { opacity: 0; animation: slideUp 0.8s forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modal Info */
        .info-modal-content h3 { font-family: 'Outfit', sans-serif; font-size: 1.5rem; color: #143c6c; margin-bottom: 1rem; font-weight: 700; }
        .info-modal-content p { margin-bottom: 1rem; line-height: 1.6; }
        .info-modal-content ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="font-instrument text-gray-700 bg-white antialiased flex flex-col min-h-screen">

    <header class="bg-white sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" onclick="loadHome()"><img src="https://sbooks.com.co/wp-content/uploads/2022/10/Logo-Azul-2048x1078.png" class="h-12"></a>
            <div class="hidden lg:flex space-x-6 font-outfit font-bold text-gray-600 text-sm uppercase">
                <a href="#" onclick="loadHome()" class="hover:text-[#143c6c]">Inicio</a>
                <a href="#" onclick="loadPage('tienda_productos.html')" class="hover:text-[#143c6c]">Tienda</a>
                <a href="#" onclick="loadPage('Colegios.html')" class="hover:text-[#143c6c]">Colegios</a>
                <a href="#" onclick="loadPage('Contacto.html')" class="hover:text-[#143c6c]">Contacto</a>
            </div>
            <button onclick="toggleCart()" class="relative p-2"><i class="fas fa-shopping-cart text-2xl text-gray-600"></i><span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full h-4 w-4 flex items-center justify-center">0</span></button>
        </div>
    </header>

    <main id="main-content" class="flex-grow bg-white"></main>

    <div id="feature-modal" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-2xl max-h-[80vh] flex flex-col shadow-2xl overflow-hidden animate-scroll-reveal">
            <div class="bg-[#143c6c] text-white p-5 flex justify-between items-center shrink-0">
                <h2 id="fm-title" class="text-xl font-bold font-outfit">Información</h2>
                <button onclick="document.getElementById('feature-modal').classList.add('hidden')" class="hover:text-gray-300"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="fm-content" class="p-8 overflow-y-auto custom-scroll info-modal-content text-gray-600"></div>
            <div class="p-4 border-t bg-gray-50 text-right">
                <button onclick="document.getElementById('feature-modal').classList.add('hidden')" class="px-6 py-2 bg-[#143c6c] text-white rounded-lg font-bold hover:bg-blue-900 transition">Cerrar</button>
            </div>
        </div>
    </div>

    <template id="home-template">
        <section class="relative h-[600px] bg-gray-900 flex items-center justify-center text-center px-4">
            <div class="absolute inset-0 opacity-40 bg-[url('https://images.unsplash.com/photo-1509062522246-3755977927d7?q=80&w=2000')] bg-cover bg-center"></div>
            <div class="relative z-10 max-w-4xl">
                <h1 class="font-outfit text-5xl md:text-7xl font-black text-white mb-6 drop-shadow-lg">Transformamos el Futuro</h1>
                <p class="text-white text-xl mb-8 font-light">Contenido pedagógico físico y digital de clase mundial.</p>
                <div class="flex justify-center gap-4">
                    <a href="#" onclick="loadPage('tienda_productos.html')" class="bg-[#fcd34d] text-[#143c6c] px-8 py-3 rounded-full font-bold shadow-lg hover:bg-white transition uppercase text-sm">Tienda</a>
                    <a href="#" onclick="loadPage('Colegios.html')" class="border-2 border-white text-white px-8 py-3 rounded-full font-bold hover:bg-white hover:text-[#143c6c] transition uppercase text-sm">Colegios</a>
                </div>
            </div>
        </section>

        <section class="py-20 bg-gray-50">
            <div class="max-w-7xl mx-auto px-6">
                <div id="dynamic-features-container" class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                    <div class="text-center col-span-2 py-10"><i class="fas fa-circle-notch fa-spin text-3xl text-[#143c6c]"></i></div>
                </div>
            </div>
        </section>

        <section class="py-20 bg-white">
            <div class="max-w-7xl mx-auto px-6">
                <h2 class="text-[#143c6c] font-outfit text-4xl font-black mb-12 text-center">Destacados</h2>
                <div id="best-sellers-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
            </div>
        </section>

        <section class="py-16 bg-white border-t border-gray-100 overflow-hidden">
            <h2 class="text-[#143c6c] font-outfit text-3xl font-bold mb-10 text-center">Nuestras Editoriales Aliadas</h2>
            <div class="marquee-container">
                <div class="marquee-track" id="editorials-track">
                    </div>
            </div>
        </section>
    </template>

    <script>
        // --- LOGICA CARRITO (Igual que antes) ---
        let cart = [];
        function toggleCart(){ /* ... lógica existente ... */ }
        window.addToCart = function(product){ /* ... lógica existente ... */ }
        // ... Resto de funciones del carrito ...

        // --- SISTEMA SPA ---
        function loadHome() {
            const main = document.getElementById('main-content');
            const template = document.getElementById('home-template');
            if (template) {
                main.innerHTML = template.innerHTML;
                initScrollReveal();
                loadBestSellers(); 
                loadCMSContent(); // NUEVA FUNCIÓN
            }
            window.scrollTo(0, 0);
        }

        async function loadPage(url) {
            const main = document.getElementById('main-content');
            main.innerHTML = '<div class="flex justify-center items-center h-96"><i class="fas fa-circle-notch fa-spin text-5xl text-[#143c6c]"></i></div>';
            try {
                const r = await fetch(url);
                if (!r.ok) throw new Error();
                main.innerHTML = await r.text();
                initScrollReveal();
                window.scrollTo(0,0);
                // Re-ejecutar scripts
                Array.from(main.querySelectorAll('script')).forEach(old=>{
                    const n=document.createElement('script');
                    Array.from(old.attributes).forEach(a=>n.setAttribute(a.name,a.value));
                    n.appendChild(document.createTextNode(old.innerHTML));
                    old.parentNode.replaceChild(n,old);
                });
            } catch (e) { main.innerHTML = '<div class="text-center py-20">Error cargando contenido</div>'; }
        }

        function initScrollReveal() {
            const obs = new IntersectionObserver(e => e.forEach(en => { if(en.isIntersecting) en.target.style.opacity=1; }), {threshold:0.1});
            document.querySelectorAll('.animate-scroll-reveal').forEach(el => obs.observe(el));
        }

        async function loadBestSellers() {
            try {
                const r = await fetch('/api/products');
                const prods = await r.json();
                const shuff = prods.sort(() => 0.5 - Math.random()).slice(0, 4);
                const grid = document.getElementById('best-sellers-grid');
                if(grid) {
                    grid.innerHTML = shuff.map(p => `
                        <div class="bg-white border rounded-2xl shadow-lg p-6 flex flex-col h-full hover:-translate-y-1 transition duration-300">
                            <div class="h-48 mb-4 flex items-center justify-center bg-gray-50 rounded-xl p-4">
                                <img src="${p.image_url||'https://placehold.co/150'}" class="max-h-full object-contain">
                            </div>
                            <h3 class="font-bold text-gray-800 mb-2 line-clamp-2 min-h-[3rem]">${p.title}</h3>
                            <div class="mt-auto">
                                <p class="text-[#143c6c] font-black text-lg mb-3">$${parseFloat(p.price).toLocaleString('es-CO')}</p>
                                <button class="w-full bg-[#143c6c] text-white py-2 rounded-lg font-bold text-sm uppercase">Añadir</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch(e){}
        }

        // --- NUEVA LÓGICA CMS (Index) ---
        async function loadCMSContent() {
            // 1. Cargar Editoriales (Marquee)
            try {
                const r = await fetch('/api/editorials');
                const eds = await r.json();
                const track = document.getElementById('editorials-track');
                if(track && eds.length > 0) {
                    // Duplicamos la lista para efecto infinito suave
                    const html = eds.map(e => `<img src="${e.image_url}" class="editorial-logo" title="${e.name}">`).join('');
                    track.innerHTML = html + html + html; // Repetir 3 veces para cubrir pantalla ancha
                }
            } catch(e) { console.error("Error editoriales", e); }

            // 2. Cargar Secciones Destacadas (Tarjetas)
            try {
                const r = await fetch('/api/features');
                const feats = await r.json();
                const container = document.getElementById('dynamic-features-container');
                
                if(container && feats.length > 0) {
                    container.innerHTML = feats.map((f, index) => {
                        // Invertir orden imagen/texto en el segundo elemento para variedad visual
                        const orderClass = index % 2 !== 0 ? 'md:order-first' : ''; 
                        
                        return `
                        <div class="animate-scroll-reveal ${index > 0 ? 'delay-100' : ''}">
                            <div class="relative rounded-2xl overflow-hidden shadow-2xl mb-6 group h-64 md:h-80">
                                <img src="${f.image_url}" class="w-full h-full object-cover transform group-hover:scale-105 transition duration-700">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                <div class="absolute bottom-6 left-6 right-6">
                                     <h2 class="text-white font-outfit text-2xl md:text-3xl font-bold mb-2 leading-tight drop-shadow-md">${f.title}</h2>
                                     <p class="text-white/90 font-instrument text-sm mb-4 line-clamp-2">${f.description}</p>
                                     <button onclick="openFeatureModal('${f.title.replace(/'/g, "\\'")}', '${(f.modal_content||'').replace(/'/g, "\\'").replace(/\n/g, '')}')" class="inline-block bg-white text-[#143c6c] font-bold px-6 py-2 rounded-full hover:bg-[#fcd34d] transition text-xs uppercase tracking-wide shadow-lg">
                                        ${f.button_text}
                                     </button>
                                </div>
                            </div>
                        </div>
                        `;
                    }).join('');
                }
            } catch(e) { console.error("Error features", e); }
        }

        window.openFeatureModal = function(title, content) {
            document.getElementById('fm-title').innerText = title;
            document.getElementById('fm-content').innerHTML = content; // Soporta HTML
            document.getElementById('feature-modal').classList.remove('hidden');
        };

        document.addEventListener('DOMContentLoaded', loadHome);
    </script>
</body>
</html>
