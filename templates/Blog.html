            color: "bg-cyan-500 text-white",

                <p>Gracias a internet, un estudiante en una zona rural puede acceder a la misma información que uno en una gran ciudad, democratizando el conocimiento.</p>
            `
        },
        {
            id: 7,
            title: "Inteligencia Emocional en el Colegio",
            date: "Mayo 20, 2025",
            category: "Psicología",
            color: "bg-pink-500 text-white",
            image: "https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?q=80&w=1972&auto=format&fit=crop",

            content: `
                <p>Saber resolver una ecuación es útil, pero saber resolver un conflicto con un compañero es vital. La inteligencia emocional (IE) predice el éxito en la vida mejor que el coeficiente intelectual.</p>
                
                <h3>Pilares de la IE en la Escuela</h3>
                <ul>
                    <li><strong>Autoconocimiento:</strong> Entender qué siento y por qué.</li>

                <p>La neuroeducación es la disciplina que estudia cómo funciona el cerebro durante el proceso de aprendizaje. Ha derribado mitos como que 'solo usamos el 10% del cerebro'.</p>

    function renderPosts() {
        var grid = document.getElementById('blog-grid');
        grid.innerHTML = "";
        
        blogPosts.forEach(function(post) {
            var cardHTML = `
                <article class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-2xl transition duration-300 transform hover:-translate-y-2 flex flex-col h-full animate-scroll-reveal border border-gray-100 group cursor-pointer" onclick="openModal(${post.id})">
                    <div class="h-52 overflow-hidden relative">
                        <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                        <div class="absolute top-4 left-4 ${post.color} text-[10px] font-bold px-3 py-1 rounded-full uppercase shadow-md tracking-wide">
                            ${post.category}
                        </div>
                    </div>
                    <div class="p-6 flex-grow flex flex-col">
                        <div class="text-xs text-gray-400 mb-3 font-instrument flex items-center font-medium">
                            <i class="far fa-calendar-alt mr-2 text-[#143c6c]"></i> ${post.date}
                        </div>
                        <h3 class="font-outfit text-xl font-bold text-gray-900 mb-3 leading-tight group-hover:text-[#143c6c] transition">
                            ${post.title}
                        </h3>
                        <p class="text-gray-600 text-sm mb-6 font-instrument line-clamp-3 leading-relaxed flex-grow">
                            ${post.excerpt}
                        </p>
                        <span class="inline-flex items-center text-[#143c6c] font-bold text-sm hover:underline mt-auto font-outfit uppercase tracking-wide">
                            Leer Artículo <i class="fas fa-arrow-right ml-2 transition-transform group-hover:translate-x-1"></i>
                        </span>
                    </div>
                </article>
            `;
            grid.insertAdjacentHTML('beforeend', cardHTML);
        });
        
        // Efecto visual de entrada
        if(typeof initScrollReveal === 'function') initScrollReveal();
    }

    window.openModal = function(id) {
        var post = blogPosts.find(function(p) { return p.id === id; });
        if (!post) return;

        // Desktop Elements
        document.getElementById('modal-img').src = post.image;
        document.getElementById('modal-category').innerText = post.category;
        document.getElementById('modal-category').className = "inline-flex items-center px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest shadow-sm " + post.color;
        document.getElementById('modal-date').innerHTML = `<i class="far fa-calendar-alt mr-2"></i> ${post.date}`;
        document.getElementById('modal-title').innerText = post.title;
        document.getElementById('modal-body').innerHTML = post.content;

        // Mobile Elements
        var mobileCat = document.getElementById('modal-category-mobile');
        var mobileTitle = document.getElementById('modal-title-mobile');
        if(mobileCat) {
            mobileCat.innerText = post.category;
            mobileCat.className = "inline-block px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wide mb-2 " + post.color;
        }
        if(mobileTitle) mobileTitle.innerText = post.title;

        var modal = document.getElementById('article-modal');
        modal.classList.remove('hidden');
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Evitar scroll de fondo
    };

    window.closeModal = function() {
        var modal = document.getElementById('article-modal');
        modal.classList.add('hidden');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto'; // Restaurar scroll
    };

    // Cerrar con tecla ESC
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            closeModal();
        }
    });

    // Renderizar al cargar
    renderPosts();
