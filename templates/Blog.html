<section class="relative py-16 bg-[#143c6c] text-center animate-scroll-reveal">
    <div class="relative z-10 px-4">
        <span class="inline-block py-1 px-4 rounded-full bg-white/10 text-white text-xs font-bold uppercase tracking-widest mb-4 border border-white/20 backdrop-blur-md">
            Blog Educativo
        </span>
        <h1 class="font-outfit text-4xl md:text-5xl font-black text-white mb-2">Noticias y Consejos</h1>
        <p class="text-blue-100 font-instrument text-lg max-w-2xl mx-auto">
            Recursos, estrategias pedagógicas y novedades para docentes, padres y estudiantes.
        </p>
    </div>
    <div class="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white via-transparent to-transparent"></div>
</section>

<section class="py-16 bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
            </div>

        <div class="flex justify-center items-center space-x-2 animate-scroll-reveal" id="pagination-container">
            <button onclick="changePage('prev')" id="btn-prev" class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm font-instrument">
                Anterior
            </button>
            
            <div id="page-numbers" class="flex space-x-2">
                </div>

            <button onclick="changePage('next')" id="btn-next" class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-sm font-instrument">
                Siguiente
            </button>
        </div>

    </div>
</section>

<div id="article-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="closeModal()"></div>

    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-4xl border-t-8 border-[#143c6c]">
            
            <div class="absolute top-4 right-4 z-10">
                <button type="button" class="bg-white rounded-full p-2 text-gray-400 hover:text-gray-500 hover:bg-gray-100 transition focus:outline-none" onclick="closeModal()">
                    <span class="sr-only">Cerrar</span>
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="bg-white">
                <div class="h-64 sm:h-80 w-full overflow-hidden">
                    <img id="modal-img" src="" alt="" class="w-full h-full object-cover">
                </div>
                
                <div class="px-6 py-8 sm:p-10">
                    <div class="flex items-center space-x-4 mb-4">
                        <span id="modal-category" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide"></span>
                        <span id="modal-date" class="text-sm text-gray-500 font-instrument"></span>
                    </div>

                    <h2 id="modal-title" class="text-3xl sm:text-4xl font-black text-gray-900 mb-6 font-outfit leading-tight"></h2>

                    <div id="modal-body" class="prose prose-lg max-w-none text-gray-600 font-instrument leading-relaxed">
                        </div>
                </div>
            </div>
            
            <div class="bg-gray-50 px-6 py-4 sm:flex sm:flex-row-reverse sm:px-10 border-t border-gray-100">
                <button type="button" class="mt-3 inline-flex w-full justify-center rounded-lg bg-[#143c6c] px-6 py-3 text-sm font-bold text-white shadow-sm hover:bg-blue-900 sm:mt-0 sm:w-auto transition font-outfit" onclick="closeModal()">
                    Cerrar Artículo
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- DATOS SIMULADOS (Base de datos local) ---
    const blogPosts = [
        // PÁGINA 1
        {
            id: 1,
            title: "¡Descubre tu Personalidad según tu Caligrafía!",
            date: "Octubre 25, 2024",
            category: "Curiosidades",
            color: "bg-yellow-400 text-[#143c6c]",
            image: "https://images.unsplash.com/photo-1517842645767-c639042777db?q=80&w=2070&auto=format&fit=crop",
            excerpt: "¿Sabías que la forma en que escribes puede decir mucho sobre quién eres? La grafología revela rasgos sorprendentes sobre si eres aventurero, detallista o sociable.",
            content: `
                <p>La escritura a mano es un proceso neurofisiológico complejo que involucra no solo la mano, sino también el cerebro. Según expertos en grafología, pequeños detalles como la inclinación, el tamaño y la presión pueden revelar mucho sobre tu personalidad.</p>

                <p>Si tu letra es grande, tiendes a ser extrovertido y te gusta ser el centro de atención. Si es pequeña, eres meticuloso y tímido.</p>

                <p>¡Intenta analizar tu propia escritura hoy mismo!</p>
            `
        },
        {
            id: 2,
            title: "La Importancia del Plan Lector en Primera Infancia",
            date: "Noviembre 12, 2024",
            category: "Pedagogía",
            color: "bg-[#143c6c] text-white",
            image: "https://images.unsplash.com/photo-1503676260728-1c00da094a0b?q=80&w=2022&auto=format&fit=crop",
            excerpt: "Fomentar el hábito de la lectura desde temprana edad no solo mejora el vocabulario, sino que estimula la imaginación y el pensamiento crítico en los niños.",
            content: `
                <p>El Plan Lector no es solo una lista de libros obligatorios; es una puerta al mundo. En la primera infancia (0-6 años), el cerebro es extremadamente plástico.</p>
                <p>Leer cuentos a los niños ayuda a desarrollar su empatía y comprensión emocional. Además, establece las bases para el éxito académico futuro.</p>
                <blockquote>"Un niño que lee será un adulto que piensa."</blockquote>
            `
        },
        {
            id: 3,
            title: "5 Estrategias Clave para un Regreso a Clases Exitoso",
            date: "Enero 15, 2025",
            category: "Tips",
            color: "bg-green-500 text-white",
            image: "https://images.unsplash.com/photo-1427504746696-ea5abd71a32f?q=80&w=2070&auto=format&fit=crop",
            excerpt: "Preparar a los estudiantes y docentes para el nuevo ciclo escolar requiere planificación. Aquí te dejamos 5 tips esenciales para arrancar con la mejor energía.",
            content: `
                <ol>
                    <li><strong>Establece Rutinas:</strong> Empieza a ajustar los horarios de sueño una semana antes.</li>
                    <li><strong>Prepara el Material:</strong> Revisar útiles escolares con anticipación reduce la ansiedad.</li>
                    <li><strong>Metas Claras:</strong> Define objetivos académicos alcanzables para el nuevo año.</li>
                    <li><strong>Espacio de Estudio:</strong> Organiza un lugar tranquilo y bien iluminado en casa.</li>
                    <li><strong>Actitud Positiva:</strong> Enfócate en el reencuentro con amigos y nuevos aprendizajes.</li>
                </ol>
            `
        },
        // PÁGINA 2
        {
            id: 4,
            title: "Gamificación en el Aula: Aprender Jugando",
            date: "Febrero 02, 2025",
            category: "Innovación",
            color: "bg-purple-500 text-white",
            image: "https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2071&auto=format&fit=crop",
            excerpt: "La gamificación utiliza mecánicas de juego en entornos no lúdicos para potenciar la motivación, la concentración y el esfuerzo de los estudiantes.",
            content: "<p>Transformar el aprendizaje en una aventura hace que los estudiantes se comprometan más. Usar sistemas de puntos, insignias y tablas de clasificación fomenta una competencia sana.</p>"
        },
        {
            id: 5,
            title: "¿Cómo elegir el mejor libro de texto?",
            date: "Marzo 10, 2025",
            category: "Recursos",
            color: "bg-orange-500 text-white",
            image: "https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=2073&auto=format&fit=crop",
            excerpt: "Seleccionar el material didáctico adecuado es crucial. Analizamos criterios como la actualización de contenidos, la metodología y el soporte digital.",
            content: "<p>Un buen libro de texto debe estar alineado con el currículo, pero también debe ser atractivo visualmente y ofrecer recursos digitales complementarios.</p>"
        },
        {
            id: 6,
            title: "El Rol de la Tecnología en la Educación Moderna",
            date: "Abril 05, 2025",
            category: "Tecnología",
            color: "bg-cyan-500 text-white",
            image: "https://images.unsplash.com/photo-1531297420494-85689bd4130d?q=80&w=2015&auto=format&fit=crop",
            excerpt: "Desde pizarras digitales hasta realidad aumentada, la tecnología está redefiniendo cómo enseñamos y aprendemos en el siglo XXI.",
            content: "<p>La tecnología no reemplaza al maestro, lo potencia. Herramientas como la IA y las plataformas LMS permiten personalizar la educación como nunca antes.</p>"
        },
        // PÁGINA 3
        {
            id: 7,
            title: "Inteligencia Emocional en el Colegio",
            date: "Mayo 20, 2025",
            category: "Psicología",
            color: "bg-pink-500 text-white",
            image: "https://images.unsplash.com/photo-1503454537195-1dcabb73ffb9?q=80&w=1972&auto=format&fit=crop",
            excerpt: "Educar la mente sin educar el corazón no es educar en absoluto. Descubre cómo implementar programas de inteligencia emocional.",
            content: "<p>Reconocer y gestionar emociones es tan importante como las matemáticas. Escuelas emocionalmente inteligentes forman ciudadanos más felices y resilientes.</p>"
        }
    ];

    // --- VARIABLES DE PAGINACIÓN ---
    const itemsPerPage = 3;
    let currentPage = 1;
    const totalPages = Math.ceil(blogPosts.length / itemsPerPage);

    // --- FUNCIONES ---

    function renderPosts(page) {
        const grid = document.getElementById('blog-grid');
        grid.innerHTML = ""; // Limpiar grid actual
        
        // Calcular índices
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const postsToShow = blogPosts.slice(start, end);

        // Renderizar Tarjetas
        postsToShow.forEach(post => {
            const cardHTML = `
                <article class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-2xl transition duration-300 transform hover:-translate-y-1 flex flex-col h-full animate-scroll-reveal border border-gray-100">
                    <div class="h-52 overflow-hidden relative cursor-pointer" onclick="openModal(${post.id})">
                        <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover transition duration-700 hover:scale-110">
                        <div class="absolute top-4 left-4 ${post.color} text-xs font-bold px-3 py-1 rounded-full uppercase shadow-sm">
                            ${post.category}
                        </div>
                    </div>
                    <div class="p-6 flex-grow flex flex-col">
                        <div class="text-xs text-gray-400 mb-3 font-instrument flex items-center">
                            <i class="far fa-calendar-alt mr-2"></i> ${post.date}
                        </div>
                        <h3 class="font-outfit text-xl font-bold text-gray-900 mb-3 leading-tight hover:text-[#143c6c] transition cursor-pointer" onclick="openModal(${post.id})">
                            ${post.title}
                        </h3>
                        <p class="text-gray-600 text-sm mb-6 font-instrument line-clamp-3 leading-relaxed flex-grow">
                            ${post.excerpt}
                        </p>
                        <button onclick="openModal(${post.id})" class="inline-flex items-center text-[#143c6c] font-bold text-sm hover:underline mt-auto group font-outfit">
                            Leer Artículo Completo <i class="fas fa-arrow-right ml-2 transition-transform group-hover:translate-x-1"></i>
                        </button>
                    </div>
                </article>
            `;
            grid.insertAdjacentHTML('beforeend', cardHTML);
        });

        // Reiniciar animaciones scroll reveal
        initScrollReveal(); 
        renderPagination();
        
        // Scroll suave al inicio del grid
        document.getElementById('blog-grid').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function renderPagination() {
        const container = document.getElementById('page-numbers');
        container.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
            const isActive = i === currentPage ? 'bg-[#143c6c] text-white border-[#143c6c]' : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50';
            const btn = `<button onclick="changePage(${i})" class="w-10 h-10 rounded-lg border font-bold text-sm transition shadow-sm ${isActive}">${i}</button>`;
            container.insertAdjacentHTML('beforeend', btn);
        }

        // Estado de botones Prev/Next
        document.getElementById('btn-prev').disabled = currentPage === 1;
        document.getElementById('btn-next').disabled = currentPage === totalPages;
    }

    function changePage(page) {
        if (page === 'prev' && currentPage > 1) {
            currentPage--;
        } else if (page === 'next' && currentPage < totalPages) {
            currentPage++;
        } else if (typeof page === 'number') {
            currentPage = page;
        }
        renderPosts(currentPage);
    }

    // --- LÓGICA DEL MODAL ---
    function openModal(id) {
        const post = blogPosts.find(p => p.id === id);
        if (!post) return;

        document.getElementById('modal-img').src = post.image;
        document.getElementById('modal-category').innerText = post.category;
        document.getElementById('modal-category').className = `inline-flex items-center px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide ${post.color}`;
        document.getElementById('modal-date').innerHTML = `<i class="far fa-calendar-alt mr-2"></i> ${post.date}`;
        document.getElementById('modal-title').innerText = post.title;
        document.getElementById('modal-body').innerHTML = post.content;

        document.getElementById('article-modal').classList.remove('hidden');
        document.body.style.overflow = 'hidden'; // Evitar scroll de fondo
    }

    function closeModal() {
        document.getElementById('article-modal').classList.add('hidden');
        document.body.style.overflow = 'auto'; // Restaurar scroll
    }

    // Cerrar con tecla ESC
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            closeModal();
        }
    });

    // --- INICIALIZACIÓN ---
    // Asegurarse de que el DOM esté listo antes de renderizar
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => renderPosts(1));
    } else {
        renderPosts(1);
    }

    // Función auxiliar para reiniciar animaciones (copiada del index)
    function initScrollReveal() {
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });
        document.querySelectorAll('.animate-scroll-reveal').forEach(el => observer.observe(el));
    }
</script>
