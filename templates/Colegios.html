<section class="relative bg-[#143c6c] py-20 text-center animate-scroll-reveal">
    <div class="relative z-10 px-4">
        <span class="inline-block py-1 px-4 rounded-full bg-white/10 text-white text-xs font-bold uppercase tracking-widest mb-4 border border-white/20 backdrop-blur-md">
            Zona Escolar
        </span>
        <h1 class="font-outfit text-4xl md:text-5xl font-black text-white mb-4">
            Encuentra tu Kit Escolar
        </h1>
        <p class="text-blue-100 font-instrument text-lg max-w-2xl mx-auto">
            Selecciona tu institución y grado para acceder a la lista oficial.
        </p>
    </div>
</section>

<section class="py-16 bg-gray-50 min-h-[600px]">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100 relative -mt-24 z-20 animate-scroll-reveal delay-100">
            <div class="space-y-6">
                <div id="school-dropdown-container" class="relative">
                    <label class="block text-sm font-bold text-gray-700 mb-2 font-outfit uppercase tracking-wide">1. Selecciona tu Colegio</label>
                    <button id="school-select-button" class="w-full bg-white border-2 border-gray-200 rounded-xl py-4 px-6 text-lg text-left text-gray-500 font-medium flex items-center justify-between transition hover:border-[#143c6c] focus:outline-none focus:border-[#143c6c]">
                        <span>Buscar institución...</span>
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </button>
                    <div id="school-dropdown-menu" class="hidden absolute top-full left-0 w-full bg-white border border-gray-200 rounded-xl shadow-2xl mt-2 z-50 overflow-hidden">
                        <div class="p-3 bg-gray-50 border-b border-gray-100">
                            <input type="text" id="school-search-input" placeholder="Escribe el nombre del colegio..." class="w-full p-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#143c6c]">
                        </div>
                        <div id="school-list" class="max-h-60 overflow-y-auto"></div>
                    </div>
                </div>

                <div id="course-dropdown-container" class="relative opacity-50 pointer-events-none transition-all duration-300">
                    <label class="block text-sm font-bold text-gray-700 mb-2 font-outfit uppercase tracking-wide">2. Selecciona el Grado</label>
                    <button id="course-select-button" class="w-full bg-white border-2 border-gray-200 rounded-xl py-4 px-6 text-lg text-left text-gray-500 font-medium flex items-center justify-between transition hover:border-[#143c6c] focus:outline-none focus:border-[#143c6c]" disabled>
                        <span>Primero selecciona un colegio</span>
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </button>
                    <div id="course-dropdown-menu" class="hidden absolute top-full left-0 w-full bg-white border border-gray-200 rounded-xl shadow-2xl mt-2 z-40 overflow-hidden">
                        <div id="course-list" class="max-h-60 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-area" class="mt-12">
            <div id="search-loading" class="hidden flex-col items-center justify-center py-10">
                <i class="fas fa-circle-notch fa-spin text-4xl text-[#143c6c] mb-4"></i>
                <p class="text-gray-500 font-instrument">Buscando kit educativo...</p>
            </div>

            <div id="package-card" class="hidden bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden animate-scroll-reveal max-w-3xl mx-auto">
                <div class="bg-[#143c6c] p-6 text-white flex justify-between items-center relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 id="card-colegio" class="font-outfit text-2xl md:text-3xl font-bold">Nombre del Colegio</h3>
                        <p id="card-curso" class="text-blue-200 font-instrument text-lg mt-1">Grado Seleccionado</p>
                    </div>
                    <div class="bg-white p-2 rounded-lg shadow-sm z-10">
                        <img id="card-imagen" src="" alt="Logo Colegio" class="h-16 w-16 object-contain">
                    </div>
                </div>
                
                <div class="p-8">
                    <div class="flex items-center mb-6">
                        <div class="bg-green-100 text-green-700 p-2 rounded-full mr-3"><i class="fas fa-check"></i></div>
                        <h4 class="font-bold text-gray-800 font-outfit uppercase text-sm tracking-wider">Kit Oficial Disponible</h4>
                    </div>

                    <div class="bg-blue-50/50 rounded-xl p-5 mb-8 border border-blue-50 flex items-center">
                        <i class="fas fa-layer-group text-[#143c6c] text-2xl mr-4"></i>
                        <div>
                            <h5 class="font-bold text-[#143c6c] font-outfit" id="card-kit-name">Paquete Completo</h5>
                            <p class="text-sm text-gray-600 font-instrument" id="package-details">Incluye libros de texto requeridos.</p>
                        </div>
                    </div>

                    <div class="mt-auto flex flex-col sm:flex-row items-center justify-end pt-4 border-t border-gray-100">
                        <button id="add-kit-btn" class="w-full sm:w-auto bg-[#fcd34d] text-[#143c6c] font-bold py-4 px-8 rounded-xl shadow-md hover:bg-[#fbbf24] transition transform hover:scale-105 flex items-center justify-center font-outfit uppercase tracking-wide text-sm">
                            <i class="fas fa-shopping-cart mr-2"></i> Añadir al Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // --- VARIABLES Y FUNCIONES EN ÁMBITO LOCAL PARA EVITAR COLISIONES ---
    (function() {
        const SCHOOLS_DATA = [
            { 
                id: '001', name: 'Cosmo Schools', city: 'Medellín', img: 'https://sbooks.com.co/wp-content/uploads/2024/11/LOGO-COLEGIO.png', 
                kits: { 'PRIMERO': { id: 'K01', name: 'Kit Cosmo 1°', price: '$245.000', count: 5 }, 'SEGUNDO': { id: 'K02', name: 'Kit Cosmo 2°', price: '$255.000', count: 6 } } 
            },
            { 
                id: '002', name: 'Gimnasio San Angelo', city: 'Bogotá', img: 'https://sbooks.com.co/wp-content/uploads/2024/12/3-6-150x150.png', 
                kits: { 'PRIMERO': { id: 'K03', name: 'Kit San Angelo 1°', price: '$180.000', count: 4 } } 
            }
        ];

        const GRADES_MAP = { 'PRIMERO': 'Primero (1°)', 'SEGUNDO': 'Segundo (2°)', 'TRANSICION': 'Transición' };

        let currentSchool = null;
        let currentKit = null;

        // Referencias seguras
        const getEl = (id) => document.getElementById(id);
        const els = {
            schoolBtn: getEl('school-select-button'),
            schoolMenu: getEl('school-dropdown-menu'),
            schoolList: getEl('school-list'),
            schoolSearch: getEl('school-search-input'),
            courseBtn: getEl('course-select-button'),
            courseMenu: getEl('course-dropdown-menu'),
            courseList: getEl('course-list'),
            courseContainer: getEl('course-dropdown-container'),
            card: getEl('package-card'),
            loading: getEl('search-loading'),
            addBtn: getEl('add-kit-btn')
        };

        function renderSchools(filter = '') {
            if (!els.schoolList) return;
            els.schoolList.innerHTML = '';
            const filtered = SCHOOLS_DATA.filter(s => s.name.toLowerCase().includes(filter.toLowerCase()));
            
            if(filtered.length === 0) { 
                els.schoolList.innerHTML = '<div class="p-4 text-gray-400 text-sm">Sin resultados</div>'; 
                return; 
            }
            
            filtered.forEach(school => {
                const div = document.createElement('div');
                div.className = 'p-3 hover:bg-blue-50 cursor-pointer border-b border-gray-50 flex justify-between items-center group';
                div.innerHTML = `<span class="font-medium text-gray-700">${school.name}</span><span class="text-xs bg-gray-100 px-2 py-1 rounded">${school.city}</span>`;
                div.onclick = (e) => { e.stopPropagation(); selectSchool(school); };
                els.schoolList.appendChild(div);
            });
        }

        function selectSchool(school) {
            currentSchool = school;
            els.schoolBtn.innerHTML = `<span class="font-bold text-[#143c6c]">${school.name}</span> <i class="fas fa-check text-green-500"></i>`;
            els.schoolMenu.classList.add('hidden');
            els.courseContainer.classList.remove('opacity-50', 'pointer-events-none');
            els.courseBtn.disabled = false;
            els.courseBtn.innerHTML = `<span>Selecciona el Grado</span> <i class="fas fa-chevron-down text-gray-400"></i>`;
            els.card.classList.add('hidden');
            renderCourses();
        }

        function renderCourses() {
            els.courseList.innerHTML = '';
            Object.keys(currentSchool.kits).forEach(grade => {
                const div = document.createElement('div');
                div.className = 'p-3 hover:bg-blue-50 cursor-pointer border-b border-gray-50 font-medium text-gray-700';
                div.textContent = GRADES_MAP[grade] || grade;
                div.onclick = (e) => { e.stopPropagation(); selectCourse(grade); };
                els.courseList.appendChild(div);
            });
        }

        function selectCourse(grade) {
            const gradeName = GRADES_MAP[grade] || grade;
            els.courseBtn.innerHTML = `<span class="font-bold text-[#143c6c]">${gradeName}</span>`;
            els.courseMenu.classList.add('hidden');
            els.loading.classList.remove('hidden');
            els.loading.classList.add('flex');
            els.card.classList.add('hidden');

            setTimeout(() => {
                els.loading.classList.add('hidden');
                els.loading.classList.remove('flex');
                currentKit = currentSchool.kits[grade];
                showCard(gradeName, currentKit);
            }, 600);
        }

        function showCard(gradeName, kit) {
            getEl('card-colegio').textContent = currentSchool.name;
            getEl('card-curso').textContent = gradeName;
            getEl('card-imagen').src = currentSchool.img;
            getEl('card-kit-name').textContent = kit.name;
            getEl('package-details').textContent = `Contiene ${kit.count} libros y materiales oficiales requeridos.`;
            
            // Asignar función al botón añadir
            els.addBtn.onclick = () => {
                // Usar función global del index
                if (window.addToCart) {
                    window.addToCart({
                        id: kit.id,
                        name: `${kit.name} - ${currentSchool.name}`,
                        price: kit.price,
                        img: currentSchool.img
                    });
                }
            };

            els.card.classList.remove('hidden');
            els.card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Eventos
        if (els.schoolBtn) {
            els.schoolBtn.onclick = (e) => { e.stopPropagation(); els.schoolMenu.classList.toggle('hidden'); els.courseMenu.classList.add('hidden'); };
            els.courseBtn.onclick = (e) => { e.stopPropagation(); els.courseMenu.classList.toggle('hidden'); els.schoolMenu.classList.add('hidden'); };
            els.schoolSearch.onclick = (e) => e.stopPropagation();
            els.schoolSearch.onkeyup = (e) => renderSchools(e.target.value);
            document.addEventListener('click', () => { 
                if (els.schoolMenu) els.schoolMenu.classList.add('hidden'); 
                if (els.courseMenu) els.courseMenu.classList.add('hidden'); 
            });
            
            // Inicializar
            renderSchools();
        }
    })();
</script>
