<section class="relative bg-[#143c6c] py-20 text-center animate-scroll-reveal">
    <div class="relative z-10 px-4">
        <span class="inline-block py-1 px-4 rounded-full bg-white/10 text-white text-xs font-bold uppercase tracking-widest mb-4 border border-white/20 backdrop-blur-md">
            Zona Escolar
        </span>
        <h1 class="font-outfit text-4xl md:text-5xl font-black text-white mb-4">
            Encuentra tu Kit Escolar
        </h1>
        <p class="text-blue-100 font-instrument text-lg max-w-2xl mx-auto">
            Selecciona tu institución y grado para acceder a la lista de materiales oficial.
        </p>
    </div>
    <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
</section>

<section class="py-16 bg-gray-50 min-h-[600px]">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100 relative -mt-24 z-20 animate-scroll-reveal delay-100">
            
            <div class="space-y-6">
                <div id="school-dropdown-container" class="relative">
                    <label class="block text-sm font-bold text-gray-700 mb-2 font-outfit uppercase tracking-wide">1. Selecciona tu Colegio</label>
                    <button id="school-select-button" class="w-full bg-white border-2 border-gray-200 rounded-xl py-4 px-6 text-lg text-left text-gray-500 font-medium flex items-center justify-between transition hover:border-[#143c6c] focus:outline-none focus:border-[#143c6c]">
                        <span>Buscar institución...</span>
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </button>
                    
                    <div id="school-dropdown-menu" class="hidden absolute top-full left-0 w-full bg-white border border-gray-200 rounded-xl shadow-2xl mt-2 z-50 overflow-hidden">
                        <div class="p-3 bg-gray-50 border-b border-gray-100">
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                                <input type="text" id="school-search-input" placeholder="Escribe el nombre del colegio..." class="w-full pl-10 p-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#143c6c]">
                            </div>
                        </div>
                        <div id="school-list" class="max-h-60 overflow-y-auto">
                            </div>
                    </div>
                </div>

                <div id="course-dropdown-container" class="relative opacity-50 pointer-events-none transition-all duration-300">
                    <label class="block text-sm font-bold text-gray-700 mb-2 font-outfit uppercase tracking-wide">2. Selecciona el Grado</label>
                    <button id="course-select-button" class="w-full bg-white border-2 border-gray-200 rounded-xl py-4 px-6 text-lg text-left text-gray-500 font-medium flex items-center justify-between transition hover:border-[#143c6c] focus:outline-none focus:border-[#143c6c]" disabled>
                        <span>Primero selecciona un colegio</span>
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </button>

                    <div id="course-dropdown-menu" class="hidden absolute top-full left-0 w-full bg-white border border-gray-200 rounded-xl shadow-2xl mt-2 z-40 overflow-hidden">
                        <div id="course-list" class="max-h-60 overflow-y-auto">
                            </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="results-area" class="mt-12">
            <div id="search-loading" class="hidden flex-col items-center justify-center py-10">
                <i class="fas fa-circle-notch fa-spin text-4xl text-[#143c6c] mb-4"></i>
                <p class="text-gray-500 font-instrument">Buscando kit educativo...</p>
            </div>

            <div id="package-card" class="hidden bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden animate-scroll-reveal">
                <div class="bg-[#143c6c] p-6 text-white flex justify-between items-center">
                    <div>
                        <h3 id="card-colegio" class="font-outfit text-2xl font-bold">Nombre del Colegio</h3>
                        <p id="card-curso" class="text-blue-200 font-instrument text-lg">Grado Seleccionado</p>
                    </div>
                    <div class="bg-white p-2 rounded-lg">
                        <img id="card-imagen" src="" alt="Logo Colegio" class="h-12 w-auto object-contain">
                    </div>
                </div>
                
                <div class="p-8">
                    <h4 class="font-bold text-gray-800 mb-4 font-outfit uppercase text-sm tracking-wider">Contenido del Kit:</h4>
                    <div id="package-list" class="space-y-3 mb-8">
                        </div>

                    <div class="flex items-center justify-between border-t border-gray-100 pt-6">
                        <div>
                            <span class="block text-xs text-gray-500 uppercase font-bold">Total Estimado</span>
                            <span class="text-2xl font-black text-[#143c6c] font-outfit">$250.000</span>
                        </div>
                        <button class="bg-[#fcd34d] text-[#143c6c] font-bold py-3 px-8 rounded-xl shadow-md hover:bg-[#fbbf24] transition transform hover:scale-105 flex items-center">
                            <i class="fas fa-shopping-cart mr-2"></i> Añadir al Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<script>
    // --- DATOS SIMULADOS ---
    const SCHOOLS_DATA = [
        { id: '001', name: 'Cosmo Schools', city: 'Medellín', img: 'https://sbooks.com.co/wp-content/uploads/2024/11/LOGO-COLEGIO.png', kits: { 'PRIMERO': 'Kit Cosmo 1°', 'SEGUNDO': 'Kit Cosmo 2°' } },
        { id: '002', name: 'Gimnasio San Angelo', city: 'Bogotá', img: 'https://sbooks.com.co/wp-content/uploads/2024/12/3-6-150x150.png', kits: { 'PRIMERO': 'Kit San Angelo 1°', 'ONCE': 'Kit San Angelo 11°' } },
        { id: '003', name: 'Cafam', city: 'Bogotá', img: 'https://sbooks.com.co/wp-content/uploads/2024/12/1-6.png', kits: { 'TRANSICION': 'Kit Cafam Transición' } },
        { id: '004', name: 'Liceo Parroquial San José', city: 'Bogotá', img: 'https://sbooks.com.co/wp-content/uploads/2024/12/2-6.png', kits: { 'SEXTO': 'Kit San José 6°' } }
    ];

    const GRADES = {
        'PREJARDIN': 'Prejardín', 'JARDIN': 'Jardín', 'TRANSICION': 'Transición',
        'PRIMERO': 'Primero (1°)', 'SEGUNDO': 'Segundo (2°)', 'TERCERO': 'Tercero (3°)',
        'CUARTO': 'Cuarto (4°)', 'QUINTO': 'Quinto (5°)', 'SEXTO': 'Sexto (6°)',
        'SEPTIMO': 'Séptimo (7°)', 'OCTAVO': 'Octavo (8°)', 'NOVENO': 'Noveno (9°)',
        'DECIMO': 'Décimo (10°)', 'ONCE': 'Once (11°)'
    };

    // --- REFERENCIAS ---
    const schoolBtn = document.getElementById('school-select-button');
    const schoolMenu = document.getElementById('school-dropdown-menu');
    const schoolList = document.getElementById('school-list');
    const schoolSearch = document.getElementById('school-search-input');

    const courseContainer = document.getElementById('course-dropdown-container');
    const courseBtn = document.getElementById('course-select-button');
    const courseMenu = document.getElementById('course-dropdown-menu');
    const courseList = document.getElementById('course-list');

    const loading = document.getElementById('search-loading');
    const card = document.getElementById('package-card');

    let selectedSchool = null;

    // --- LÓGICA ---

    // 1. Cargar Colegios
    function renderSchools(filterText = '') {
        schoolList.innerHTML = '';
        const filtered = SCHOOLS_DATA.filter(s => s.name.toLowerCase().includes(filterText.toLowerCase()));
        
        if (filtered.length === 0) {
            schoolList.innerHTML = '<div class="p-4 text-gray-400 text-center text-sm">No se encontraron resultados</div>';
            return;
        }

        filtered.forEach(school => {
            const div = document.createElement('div');
            div.className = 'p-3 hover:bg-gray-50 cursor-pointer border-b border-gray-50 last:border-0 flex justify-between items-center group transition';
            div.innerHTML = `
                <span class="font-medium text-gray-700 group-hover:text-[#143c6c]">${school.name}</span>
                <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded-full group-hover:bg-blue-50 group-hover:text-[#143c6c]">${school.city}</span>
            `;
            div.onclick = () => selectSchool(school);
            schoolList.appendChild(div);
        });
    }

    // 2. Seleccionar Colegio
    function selectSchool(school) {
        selectedSchool = school;
        schoolBtn.innerHTML = `<span class="font-bold text-[#143c6c]">${school.name}</span> <i class="fas fa-check text-green-500"></i>`;
        schoolBtn.classList.add('border-[#143c6c]', 'bg-blue-50');
        schoolMenu.classList.add('hidden');
        
        // Activar Cursos
        courseContainer.classList.remove('opacity-50', 'pointer-events-none');
        courseBtn.disabled = false;
        courseBtn.innerHTML = `<span>Selecciona el Grado</span> <i class="fas fa-chevron-down text-gray-400"></i>`;
        
        // Resetear tarjeta si había una
        card.classList.add('hidden');
        
        renderCourses();
    }

    // 3. Renderizar Cursos
    function renderCourses() {
        courseList.innerHTML = '';
        const availableGrades = Object.keys(selectedSchool.kits);
        
        if (availableGrades.length === 0) {
            courseList.innerHTML = '<div class="p-4 text-gray-400 text-center text-sm">No hay kits disponibles actualmente.</div>';
            return;
        }

        availableGrades.forEach(gradeKey => {
            const div = document.createElement('div');
            div.className = 'p-3 hover:bg-gray-50 cursor-pointer border-b border-gray-50 last:border-0 font-medium text-gray-700 hover:text-[#143c6c] transition';
            div.textContent = GRADES[gradeKey] || gradeKey;
            div.onclick = () => selectCourse(gradeKey);
            courseList.appendChild(div);
        });
    }

    // 4. Seleccionar Curso y Mostrar Resultado
    function selectCourse(gradeKey) {
        const gradeName = GRADES[gradeKey];
        courseBtn.innerHTML = `<span class="font-bold text-[#143c6c]">${gradeName}</span> <i class="fas fa-check text-green-500"></i>`;
        courseMenu.classList.add('hidden');

        // Mostrar Loader
        card.classList.add('hidden');
        loading.classList.remove('hidden');
        loading.classList.add('flex');

        setTimeout(() => {
            loading.classList.add('hidden');
            loading.classList.remove('flex');
            showCard(gradeName, selectedSchool.kits[gradeKey]);
        }, 800);
    }

    // 5. Mostrar Tarjeta
    function showCard(gradeName, kitName) {
        document.getElementById('card-colegio').textContent = selectedSchool.name;
        document.getElementById('card-curso').textContent = gradeName;
        document.getElementById('card-imagen').src = selectedSchool.img;
        
        const list = document.getElementById('package-list');
        list.innerHTML = `
            <div class="flex items-center p-3 bg-gray-50 rounded-lg border border-gray-100">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-[#143c6c] shadow-sm mr-4">
                    <i class="fas fa-box-open"></i>
                </div>
                <span class="font-medium text-gray-700">${kitName}</span>
            </div>
        `;
        
        card.classList.remove('hidden');
    }

    // Event Listeners
    schoolBtn.onclick = () => { schoolMenu.classList.toggle('hidden'); courseMenu.classList.add('hidden'); };
    courseBtn.onclick = () => { courseMenu.classList.toggle('hidden'); schoolMenu.classList.add('hidden'); };
    
    schoolSearch.onkeyup = (e) => renderSchools(e.target.value);

    // Click fuera para cerrar
    document.addEventListener('click', (e) => {
        if (!schoolBtn.contains(e.target) && !schoolMenu.contains(e.target)) schoolMenu.classList.add('hidden');
        if (!courseBtn.contains(e.target) && !courseMenu.contains(e.target)) courseMenu.classList.add('hidden');
    });

    // Inicializar
    renderSchools();
</script>
