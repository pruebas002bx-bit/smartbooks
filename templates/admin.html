<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Smart Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .font-instrument { font-family: 'Instrument Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-instrument h-screen overflow-hidden">

    <div id="login-modal" class="fixed inset-0 z-50 bg-[#143c6c] flex items-center justify-center transition-opacity duration-300">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
            <img src="https://sbooks.com.co/wp-content/uploads/2022/10/Logo-Azul-2048x1078.png" class="h-16 mx-auto mb-6">
            <h2 class="text-2xl font-bold text-gray-800 font-outfit mb-2">Acceso Administrativo</h2>
            <form onsubmit="handleLogin(event)">
                <input type="password" id="admin-pass" placeholder="Contraseña" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-[#143c6c] outline-none">
                <button type="submit" class="w-full bg-[#143c6c] text-white font-bold py-3 rounded-lg hover:bg-blue-900 transition">Ingresar</button>
                <p id="login-error" class="text-red-500 text-xs mt-3 hidden font-bold"></p>
            </form>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden flex h-full opacity-0 transition-opacity duration-500">
        
        <aside class="w-64 bg-[#143c6c] text-white flex flex-col shadow-xl z-20">
            <div class="p-6 border-b border-blue-800">
                <img src="https://sbooks.com.co/wp-content/uploads/2022/10/Mesa-de-trabajo-6@4x.png" class="h-8 opacity-90">
            </div>
            <nav class="flex-grow p-4 space-y-2">
                <button onclick="switchTab('products')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/10 flex items-center gap-3 transition nav-btn active bg-white/10 font-bold" id="btn-products">
                    <i class="fas fa-book"></i> Productos
                </button>
                <button onclick="switchTab('schools')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/10 flex items-center gap-3 transition nav-btn" id="btn-schools">
                    <i class="fas fa-school"></i> Colegios
                </button>
                <button onclick="switchTab('editorials')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/10 flex items-center gap-3 transition nav-btn" id="btn-editorials">
                    <i class="fas fa-star"></i> Editoriales
                </button>
            </nav>
            <div class="p-4 border-t border-blue-800">
                <button onclick="handleLogout()" class="w-full bg-red-500 hover:bg-red-600 py-2 rounded text-sm font-bold transition">Cerrar Sesión</button>
            </div>
        </aside>

        <main class="flex-grow bg-gray-50 p-8 overflow-y-auto">
            
            <div id="tab-products" class="content-section">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 font-outfit">Productos Tienda</h2>
                    <button onclick="document.getElementById('product-modal').classList.remove('hidden')" class="bg-green-500 text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-green-600 transition"><i class="fas fa-plus mr-2"></i> Nuevo</button>
                </div>
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                            <tr><th class="p-4">Nombre</th><th class="p-4">Editorial</th><th class="p-4">Precio</th><th class="p-4 text-right">Acción</th></tr>
                        </thead>
                        <tbody id="products-table" class="text-sm text-gray-700"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-schools" class="content-section hidden">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 font-outfit">Colegios Aliados</h2>
                    <button onclick="addSchool()" class="bg-[#143c6c] text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-blue-900 transition"><i class="fas fa-plus mr-2"></i> Nuevo Colegio</button>
                </div>
                <div id="schools-grid" class="grid grid-cols-1 gap-4"></div>
            </div>

            <div id="tab-editorials" class="content-section hidden">
                <h2 class="text-3xl font-bold text-gray-800 font-outfit mb-8">Editoriales (Marquee)</h2>
                <div class="bg-white p-6 rounded-xl shadow mb-6 flex gap-4">
                    <input type="text" id="ed-name" placeholder="Nombre" class="border p-2 rounded w-1/3">
                    <input type="text" id="ed-logo" placeholder="URL Logo" class="border p-2 rounded w-1/3">
                    <button onclick="addEditorial()" class="bg-green-500 text-white px-4 rounded font-bold">Añadir</button>
                </div>
                <div id="editorials-list" class="grid grid-cols-4 gap-6"></div>
            </div>

        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 w-[500px] shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Nuevo Producto</h3>
            <form onsubmit="saveProduct(event)" class="space-y-3">
                <input type="text" id="p-title" placeholder="Título" class="w-full border p-2 rounded" required>
                <input type="text" id="p-price" placeholder="Precio ($)" class="w-full border p-2 rounded" required>
                <input type="text" id="p-editorial" placeholder="Editorial" class="w-full border p-2 rounded">
                <input type="text" id="p-img" placeholder="URL Imagen" class="w-full border p-2 rounded">
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="document.getElementById('product-modal').classList.add('hidden')" class="px-4 py-2 text-gray-500">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-[#143c6c] text-white rounded font-bold">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- LÓGICA ---
        async function handleLogin(e) {
            e.preventDefault();
            const pass = document.getElementById('admin-pass').value;
            const errorMsg = document.getElementById('login-error');
            
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({password: pass})
                });
                
                const data = await res.json();

                if (res.ok && data.success) {
                    document.getElementById('login-modal').classList.add('opacity-0', 'pointer-events-none');
                    setTimeout(() => {
                        document.getElementById('login-modal').style.display = 'none';
                        const dash = document.getElementById('admin-dashboard');
                        dash.classList.remove('hidden');
                        setTimeout(() => dash.classList.remove('opacity-0'), 50);
                        loadData();
                    }, 300);
                } else {
                    errorMsg.textContent = data.message || "Contraseña incorrecta";
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Error de conexión con el servidor.";
                errorMsg.classList.remove('hidden');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('bg-white/10', 'font-bold'));
            document.getElementById(`btn-${tab}`).classList.add('bg-white/10', 'font-bold');
        }

        async function loadData() {
            // Cargar Productos
            const pRes = await fetch('/api/products');
            const products = await pRes.json();
            const tbody = document.getElementById('products-table');
            tbody.innerHTML = products.map(p => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 font-bold">${p.title}</td>
                    <td class="p-4">${p.editorial}</td>
                    <td class="p-4 text-[#143c6c] font-bold">${p.price}</td>
                    <td class="p-4 text-right"><button onclick="deleteItem('products', ${p.id})" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button></td>
                </tr>
            `).join('');

            // Cargar Colegios
            const sRes = await fetch('/api/schools');
            const schools = await sRes.json();
            document.getElementById('schools-grid').innerHTML = schools.map(s => `
                <div class="bg-white p-4 rounded shadow border flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <img src="${s.logo_url}" class="h-10 w-10 object-contain">
                        <span class="font-bold">${s.name}</span>
                    </div>
                    <button onclick="deleteItem('schools', ${s.id})" class="text-red-500"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');

            // Cargar Editoriales
            const eRes = await fetch('/api/editorials');
            const editorials = await eRes.json();
            document.getElementById('editorials-list').innerHTML = editorials.map(e => `
                <div class="bg-white p-4 rounded border text-center relative group">
                    <img src="${e.logo_url}" class="h-12 mx-auto mb-2 object-contain">
                    <p class="text-xs font-bold">${e.name}</p>
                    <button onclick="deleteItem('editorials', ${e.id})" class="absolute top-1 right-1 text-red-500 hidden group-hover:block"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
        }

        async function saveProduct(e) {
            e.preventDefault();
            const body = {
                title: document.getElementById('p-title').value,
                price: document.getElementById('p-price').value,
                editorial: document.getElementById('p-editorial').value,
                image_url: document.getElementById('p-img').value || 'https://placehold.co/300x400'
            };
            await fetch('/api/products', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            document.getElementById('product-modal').classList.add('hidden');
            loadData();
        }

        async function deleteItem(type, id) {
            if(confirm('¿Eliminar elemento?')) {
                await fetch(`/api/${type}?id=${id}`, {method: 'DELETE'});
                loadData();
            }
        }

        async function addSchool() {
            const name = prompt("Nombre del Colegio:");
            if(name) {
                await fetch('/api/schools', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: name, city: "Bogotá", logo_url: "https://placehold.co/150"})
                });
                loadData();
            }
        }

        async function addEditorial() {
            const name = document.getElementById('ed-name').value;
            const logo = document.getElementById('ed-logo').value;
            if(name) {
                await fetch('/api/editorials', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, logo_url: logo})
                });
                loadData();
            }
        }

        function handleLogout() {
            location.reload();
        }
    </script>
</body>
</html>
