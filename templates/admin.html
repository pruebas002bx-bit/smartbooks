<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Smart Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .font-instrument { font-family: 'Instrument Sans', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-100 font-instrument h-screen overflow-hidden">

    <div id="login-modal" class="fixed inset-0 z-[100] bg-[#143c6c] flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
            <h2 class="text-2xl font-bold text-gray-800 font-outfit mb-2">Acceso Administrativo</h2>
            <form onsubmit="handleLogin(event)">
                <input type="password" id="admin-pass" placeholder="Contraseña" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-[#143c6c] outline-none">
                <button type="submit" class="w-full bg-[#143c6c] text-white font-bold py-3 rounded-lg hover:bg-blue-900 transition">Ingresar</button>
                <p id="login-error" class="text-red-500 text-xs mt-3 hidden font-bold"></p>
            </form>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden flex h-full opacity-0 transition-opacity duration-500">
        <aside class="w-64 bg-[#143c6c] text-white flex flex-col shadow-xl z-20 shrink-0">
            <div class="p-6 border-b border-blue-800 text-center">
                <h1 class="font-outfit font-bold text-xl">SMART ADMIN</h1>
            </div>
            <nav class="flex-grow p-4 space-y-2">
                <button onclick="switchTab('products')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/10 flex items-center gap-3 transition nav-btn active bg-white/10 font-bold" id="btn-products">
                    <i class="fas fa-book"></i> Productos
                </button>
                <button onclick="switchTab('schools')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/10 flex items-center gap-3 transition nav-btn" id="btn-schools">
                    <i class="fas fa-school"></i> Colegios & Kits
                </button>
            </nav>
            <div class="p-4 border-t border-blue-800">
                <button onclick="location.reload()" class="w-full bg-red-500 hover:bg-red-600 py-2 rounded text-sm font-bold transition">Salir</button>
            </div>
        </aside>

        <main class="flex-grow bg-gray-50 p-8 overflow-y-auto custom-scroll relative">
            <div id="tab-products" class="content-section">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 font-outfit">Catálogo de Libros</h2>
                    <button onclick="openProductModal()" class="bg-green-500 text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-green-600 transition"><i class="fas fa-plus mr-2"></i> Nuevo Libro</button>
                </div>
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                            <tr><th class="p-4">ID</th><th class="p-4">Título</th><th class="p-4">Editorial</th><th class="p-4">Precio</th><th class="p-4 text-right">Acción</th></tr>
                        </thead>
                        <tbody id="products-table" class="text-sm text-gray-700"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-schools" class="content-section hidden">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 font-outfit">Colegios Aliados</h2>
                    <button onclick="addNewSchoolPrompt()" class="bg-[#143c6c] text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-blue-900 transition"><i class="fas fa-plus mr-2"></i> Nuevo Colegio</button>
                </div>
                <div id="schools-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </main>
    </div>

    <div id="school-manager-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-4xl h-[85vh] flex flex-col shadow-2xl overflow-hidden animate-fade-in">
            <div class="bg-[#143c6c] text-white p-6 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-4">
                    <img id="m-school-logo" src="" class="w-12 h-12 bg-white rounded-lg p-1 object-contain">
                    <div>
                        <h2 id="m-school-name" class="text-2xl font-bold font-outfit">Nombre Colegio</h2>
                        <p class="text-xs text-blue-200 uppercase tracking-wider">Gestor de Grados y Listas</p>
                    </div>
                </div>
                <button onclick="closeSchoolModal()" class="text-white/70 hover:text-white hover:bg-white/10 p-2 rounded-full transition"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="flex-grow flex overflow-hidden">
                <div class="w-1/3 bg-gray-50 border-r border-gray-200 flex flex-col">
                    <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-white">
                        <h3 class="font-bold text-gray-700">Grados</h3>
                        <button onclick="toggleGradeForm(true)" class="text-xs bg-blue-100 text-[#143c6c] px-2 py-1 rounded font-bold hover:bg-blue-200">+ Crear</button>
                    </div>
                    <div id="new-grade-form" class="hidden p-3 bg-blue-50 border-b border-blue-100">
                        <input type="text" id="ng-name" placeholder="Ej: Grado Primero" class="w-full text-sm p-2 border rounded mb-2">
                        <input type="number" id="ng-price" placeholder="Precio Kit Global" class="w-full text-sm p-2 border rounded mb-2">
                        <div class="flex gap-2">
                            <button onclick="saveNewGrade()" class="flex-1 bg-[#143c6c] text-white text-xs py-1.5 rounded font-bold">Guardar</button>
                            <button onclick="toggleGradeForm(false)" class="bg-gray-200 text-gray-600 px-2 rounded hover:bg-gray-300"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <div id="grades-list" class="overflow-y-auto flex-grow p-2 space-y-2"></div>
                </div>
                <div class="w-2/3 flex flex-col bg-white relative">
                    <div id="kit-empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                        <i class="fas fa-layer-group text-4xl mb-3"></i>
                        <p>Selecciona un grado</p>
                    </div>
                    <div id="kit-content-area" class="hidden flex flex-col h-full">
                        <div class="p-4 border-b border-gray-100 flex justify-between items-end bg-gray-50/50">
                            <div><h3 id="current-kit-name" class="text-xl font-bold text-[#143c6c] font-outfit">Grado...</h3></div>
                            <div><span id="current-kit-price" class="text-lg font-black text-green-600 font-outfit">$0</span></div>
                        </div>
                        <div class="p-3 bg-white border-b border-gray-100 flex gap-2">
                            <select id="product-selector" class="w-full border rounded-lg p-2 text-sm"><option value="">Buscar libro...</option></select>
                            <button onclick="addProductToKit()" class="bg-green-500 hover:bg-green-600 text-white px-4 rounded-lg font-bold"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="flex-grow overflow-y-auto p-4">
                            <table class="w-full text-left text-sm"><tbody id="kit-items-table" class="divide-y divide-gray-50"></tbody></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="product-modal" class="fixed inset-0 bg-black/50 z-[60] hidden flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 w-[500px] shadow-2xl">
            <h3 class="text-xl font-bold mb-4 font-outfit">Datos del Libro</h3>
            <form onsubmit="saveProduct(event)" class="space-y-3">
                <input type="text" id="p-title" placeholder="Título del Libro" class="w-full border p-2 rounded bg-gray-50" required>
                <div class="flex gap-2">
                    <input type="text" id="p-editorial" placeholder="Editorial" class="w-1/2 border p-2 rounded bg-gray-50">
                    <input type="text" id="p-price" placeholder="Precio" class="w-1/2 border p-2 rounded bg-gray-50" required>
                </div>
                <input type="text" id="p-img" placeholder="URL Imagen Portada" class="w-full border p-2 rounded bg-gray-50">
                <textarea id="p-desc" placeholder="Sinopsis del libro (Descripción para la tienda)..." class="w-full border p-2 rounded bg-gray-50 h-24 resize-none"></textarea>
                
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="document.getElementById('product-modal').classList.add('hidden')" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-[#143c6c] text-white rounded font-bold hover:bg-blue-900">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let DATA_PRODUCTS = [], DATA_SCHOOLS = [], CURRENT_SCHOOL_ID = null, CURRENT_KIT_ID = null;

        async function handleLogin(e) {
            e.preventDefault();
            const pass = document.getElementById('admin-pass').value;
            const res = await fetch('/api/admin/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({password: pass}) });
            const data = await res.json();
            if (data.success) {
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('admin-dashboard').classList.remove('hidden');
                setTimeout(() => document.getElementById('admin-dashboard').classList.remove('opacity-0'), 50);
                loadAllData();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
                document.getElementById('login-error').textContent = data.message;
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
        }

        async function loadAllData() {
            const resP = await fetch('/api/products');
            DATA_PRODUCTS = await resP.json();
            renderProductsTable();
            updateProductSelector();

            const resS = await fetch('/api/schools');
            DATA_SCHOOLS = await resS.json();
            renderSchoolsGrid();
        }

        // --- PRODUCTOS ---
        function renderProductsTable() {
            document.getElementById('products-table').innerHTML = DATA_PRODUCTS.map(p => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 text-gray-400 text-xs">#${p.id}</td>
                    <td class="p-4 font-bold text-gray-800 flex items-center gap-3"><img src="${p.image_url}" class="w-8 h-10 object-cover rounded"> ${p.title}</td>
                    <td class="p-4 text-gray-500">${p.editorial || '-'}</td>
                    <td class="p-4 text-[#143c6c] font-bold">$${p.price}</td>
                    <td class="p-4 text-right"><button onclick="deleteProduct(${p.id})" class="text-red-400 hover:text-red-600"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
            `).join('');
        }

        function openProductModal() {
            document.getElementById('p-title').value = '';
            document.getElementById('p-price').value = '';
            document.getElementById('p-editorial').value = '';
            document.getElementById('p-img').value = '';
            document.getElementById('p-desc').value = ''; // Limpiar descripción
            document.getElementById('product-modal').classList.remove('hidden');
        }

        async function saveProduct(e) {
            e.preventDefault();
            const body = {
                title: document.getElementById('p-title').value,
                price: document.getElementById('p-price').value,
                editorial: document.getElementById('p-editorial').value,
                image_url: document.getElementById('p-img').value,
                description: document.getElementById('p-desc').value // Capturar descripción
            };
            await fetch('/api/products', {method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
            document.getElementById('product-modal').classList.add('hidden');
            loadAllData();
        }

        async function deleteProduct(id) {
            if(confirm('¿Eliminar libro?')) {
                await fetch(`/api/products?id=${id}`, {method:'DELETE'});
                loadAllData();
            }
        }

        // --- COLEGIOS ---
        function renderSchoolsGrid() {
            document.getElementById('schools-grid').innerHTML = DATA_SCHOOLS.map(s => `
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-lg transition">
                    <div class="flex items-center gap-4 mb-4">
                        <img src="${s.logo_url}" class="w-16 h-16 object-contain rounded-full bg-gray-50 border p-2">
                        <div><h3 class="font-bold text-lg text-gray-800">${s.name}</h3><p class="text-sm text-gray-500">${s.city}</p></div>
                    </div>
                    <div class="flex justify-between items-center border-t pt-4">
                        <span class="text-xs font-bold bg-blue-50 text-[#143c6c] px-2 py-1 rounded">${s.kits ? s.kits.length : 0} Grados</span>
                        <div class="flex gap-2">
                            <button onclick="deleteSchool(${s.id})" class="text-red-400 p-2"><i class="fas fa-trash"></i></button>
                            <button onclick="openSchoolManager(${s.id})" class="bg-[#143c6c] text-white text-sm px-4 py-2 rounded-lg font-bold">Administrar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function addNewSchoolPrompt() {
            const name = prompt("Nombre Colegio:");
            if(!name) return;
            const logo = prompt("URL Logo:", "https://placehold.co/150");
            await fetch('/api/schools', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({name, logo_url: logo}) });
            loadAllData();
        }

        async function deleteSchool(id) {
            if(confirm('¿Eliminar colegio?')) {
                await fetch(`/api/schools?id=${id}`, {method: 'DELETE'});
                loadAllData();
            }
        }

        // --- KITS ---
        function openSchoolManager(sid) {
            CURRENT_SCHOOL_ID = sid;
            const s = DATA_SCHOOLS.find(x => x.id == sid);
            document.getElementById('m-school-name').textContent = s.name;
            document.getElementById('m-school-logo').src = s.logo_url;
            document.getElementById('school-manager-modal').classList.remove('hidden');
            renderKitsList(s);
            document.getElementById('kit-empty-state').classList.remove('hidden');
            document.getElementById('kit-content-area').classList.add('hidden');
        }

        function closeSchoolModal() {
            document.getElementById('school-manager-modal').classList.add('hidden');
        }

        function renderKitsList(school) {
            const div = document.getElementById('grades-list');
            div.innerHTML = '';
            if(!school.kits || !school.kits.length) { div.innerHTML='<p class="text-center text-xs text-gray-400 mt-4">Sin grados</p>'; return; }
            school.kits.forEach(k => {
                const el = document.createElement('div');
                el.className = 'p-3 rounded border border-gray-100 bg-white hover:bg-blue-50 cursor-pointer flex justify-between items-center mb-2';
                el.innerHTML = `<div><h4 class="font-bold text-sm text-gray-700">${k.grade_name}</h4><p class="text-[10px] text-gray-400">$${k.price}</p></div><button onclick="event.stopPropagation();deleteKit(${k.id})" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>`;
                el.onclick = () => selectKit(k);
                div.appendChild(el);
            });
        }

        function toggleGradeForm(show) {
            const f = document.getElementById('new-grade-form');
            if(show) f.classList.remove('hidden'); else f.classList.add('hidden');
        }

        async function saveNewGrade() {
            const name = document.getElementById('ng-name').value;
            const price = document.getElementById('ng-price').value;
            if(!name || !price) return;
            await fetch('/api/kits', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({action:'create_kit', school_id: CURRENT_SCHOOL_ID, grade_name: name, price}) });
            await loadAllData();
            renderKitsList(DATA_SCHOOLS.find(s => s.id == CURRENT_SCHOOL_ID));
            toggleGradeForm(false);
        }

        async function deleteKit(id) {
            if(confirm('¿Borrar grado?')) {
                await fetch(`/api/kits?id=${id}`, {method:'DELETE'});
                await loadAllData();
                renderKitsList(DATA_SCHOOLS.find(s => s.id == CURRENT_SCHOOL_ID));
            }
        }

        function selectKit(kit) {
            CURRENT_KIT_ID = kit.id;
            document.getElementById('kit-empty-state').classList.add('hidden');
            document.getElementById('kit-content-area').classList.remove('hidden');
            document.getElementById('current-kit-name').textContent = kit.grade_name;
            document.getElementById('current-kit-price').textContent = '$' + kit.price;
            const tbody = document.getElementById('kit-items-table');
            tbody.innerHTML = '';
            if(kit.products) {
                kit.products.forEach(p => {
                    tbody.innerHTML += `<tr class="hover:bg-gray-50"><td class="py-2"><img src="${p.image_url}" class="w-8 h-10 object-contain bg-white border rounded"></td><td class="py-2"><div class="font-bold text-xs">${p.title}</div></td><td class="py-2 text-right"><button onclick="removeItem(${p.id})" class="text-red-300 hover:text-red-500"><i class="fas fa-minus-circle"></i></button></td></tr>`;
                });
            }
        }

        function updateProductSelector() {
            const s = document.getElementById('product-selector');
            s.innerHTML = '<option value="">Buscar libro...</option>';
            DATA_PRODUCTS.forEach(p => s.innerHTML += `<option value="${p.id}">${p.title}</option>`);
        }

        async function addProductToKit() {
            const pid = document.getElementById('product-selector').value;
            if(!pid) return;
            await fetch('/api/kits', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({action:'add_item', kit_id: CURRENT_KIT_ID, product_id: pid}) });
            await loadAllData();
            selectKit(DATA_SCHOOLS.find(s => s.id == CURRENT_SCHOOL_ID).kits.find(k => k.id == CURRENT_KIT_ID));
        }

        async function removeItem(pid) {
            await fetch('/api/kits', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({action:'remove_item', kit_id: CURRENT_KIT_ID, product_id: pid}) });
            await loadAllData();
            selectKit(DATA_SCHOOLS.find(s => s.id == CURRENT_SCHOOL_ID).kits.find(k => k.id == CURRENT_KIT_ID));
        }
    </script>
</body>
</html>
