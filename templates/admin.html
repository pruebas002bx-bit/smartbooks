<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Smart Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .font-instrument { font-family: 'Instrument Sans', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #143c6c; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-instrument h-screen overflow-hidden">

    <div id="global-loader" class="fixed inset-0 z-[300] bg-white/80 hidden flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader mb-4"></div>
        <p class="text-[#143c6c] font-bold animate-pulse">Procesando...</p>
    </div>

    <div id="confirmation-modal" class="fixed inset-0 bg-black/60 z-[200] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-96 text-center fade-in">
            <h3 class="text-xl font-bold text-gray-800 font-outfit mb-2">¿Estás seguro?</h3>
            <p id="confirm-msg" class="text-gray-500 text-sm mb-6">Esta acción no se puede deshacer.</p>
            <div class="flex gap-3 justify-center">
                <button onclick="closeConfirmation()" class="px-5 py-2 rounded-lg border">Cancelar</button>
                <button onclick="executeConfirmAction()" class="px-5 py-2 rounded-lg bg-red-500 text-white font-bold">Sí, Eliminar</button>
            </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 z-[100] bg-[#143c6c] flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center fade-in">
            <h2 class="text-2xl font-bold text-gray-800 font-outfit mb-4">Acceso Admin</h2>
            <form onsubmit="handleLogin(event)">
                <input type="password" id="admin-pass" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-4 outline-none">
                <button type="submit" class="w-full bg-[#143c6c] text-white font-bold py-3 rounded-lg hover:bg-blue-900">Ingresar</button>
            </form>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden flex h-full opacity-0 transition-opacity duration-500">
        <aside class="w-64 bg-[#143c6c] text-white flex flex-col shadow-xl z-20 shrink-0">
            <div class="p-6 border-b border-blue-800 text-center">
                <h1 class="font-outfit font-bold text-xl">SMART ADMIN</h1>
            </div>
            <nav class="flex-grow p-4 space-y-2">
                <button onclick="switchTab('products')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/10 flex items-center gap-3 transition nav-btn active bg-white/10 font-bold" id="btn-products"><i class="fas fa-book"></i> Productos</button>
                <button onclick="switchTab('schools')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/10 flex items-center gap-3 transition nav-btn" id="btn-schools"><i class="fas fa-school"></i> Colegios</button>
                <button onclick="switchTab('cms')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-white/10 flex items-center gap-3 transition nav-btn" id="btn-cms"><i class="fas fa-desktop"></i> Gestión Web</button>
            </nav>
            <div class="p-4 border-t border-blue-800">
                <button onclick="location.reload()" class="w-full bg-red-500 hover:bg-red-600 py-2 rounded text-sm font-bold">Salir</button>
            </div>
        </aside>

        <main class="flex-grow bg-gray-50 p-8 overflow-y-auto custom-scroll relative">
            
            <div id="tab-products" class="content-section">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 font-outfit">Catálogo de Libros</h2>
                    <button onclick="openProductModal()" class="bg-green-500 text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-green-600"><i class="fas fa-plus mr-2"></i> Nuevo Libro</button>
                </div>
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-600 uppercase text-xs"><tr><th class="p-4">ID</th><th class="p-4">Producto</th><th class="p-4">Precio</th><th class="p-4 text-right">Acción</th></tr></thead>
                        <tbody id="products-table" class="text-sm text-gray-700"></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-schools" class="content-section hidden">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 font-outfit">Colegios Aliados</h2>
                    <button onclick="openNewSchoolModal()" class="bg-[#143c6c] text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-blue-900"><i class="fas fa-plus mr-2"></i> Nuevo Colegio</button>
                </div>
                <div id="schools-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>

            <div id="tab-cms" class="content-section hidden">
                <h2 class="text-3xl font-bold text-gray-800 font-outfit mb-8">Gestión de Contenido Web</h2>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h3 class="text-xl font-bold text-[#143c6c] mb-4 border-b pb-2">Editoriales Aliadas (Carrusel)</h3>
                        <form onsubmit="addEditorial(event)" class="flex gap-2 mb-6">
                            <input type="text" id="ed-img" placeholder="URL del Logo de la Editorial" class="flex-grow border p-2 rounded text-sm outline-none focus:border-[#143c6c]" required>
                            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded font-bold hover:bg-green-600"><i class="fas fa-plus"></i></button>
                        </form>
                        <div id="editorials-list" class="grid grid-cols-3 gap-4 max-h-96 overflow-y-auto custom-scroll"></div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h3 class="text-xl font-bold text-[#143c6c] mb-4 border-b pb-2">Tarjetas Informativas</h3>
                        <div id="features-list" class="space-y-6"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="new-school-modal" class="fixed inset-0 bg-black/50 z-[150] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl p-6 w-96 shadow-2xl">
            <h3 class="text-xl font-bold mb-4 font-outfit">Nuevo Colegio</h3>
            <form onsubmit="saveNewSchool(event)" class="space-y-3">
                <input type="text" id="ns-name" placeholder="Nombre" class="w-full border p-2 rounded" required>
                <input type="text" id="ns-logo" placeholder="URL Logo" class="w-full border p-2 rounded">
                <div class="flex justify-end gap-2 mt-4"><button type="button" onclick="document.getElementById('new-school-modal').classList.add('hidden')" class="px-4 py-2 text-gray-500">Cancelar</button><button type="submit" class="px-4 py-2 bg-[#143c6c] text-white rounded font-bold">Guardar</button></div>
            </form>
        </div>
    </div>

    <div id="product-modal" class="fixed inset-0 bg-black/50 z-[150] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl p-6 w-96 shadow-2xl">
            <h3 class="text-xl font-bold mb-4 font-outfit">Nuevo Producto</h3>
            <form onsubmit="saveProduct(event)" class="space-y-3">
                <input type="text" id="p-title" placeholder="Título" class="w-full border p-2 rounded" required>
                <div class="flex gap-2"><input type="text" id="p-editorial" placeholder="Editorial" class="w-1/2 border p-2 rounded"><input type="number" id="p-price" placeholder="Precio" class="w-1/2 border p-2 rounded" required></div>
                <input type="text" id="p-img" placeholder="URL Imagen" class="w-full border p-2 rounded">
                <textarea id="p-desc" placeholder="Descripción" class="w-full border p-2 rounded h-20"></textarea>
                <div class="flex justify-end gap-2 mt-4"><button type="button" onclick="document.getElementById('product-modal').classList.add('hidden')" class="px-4 py-2 text-gray-500">Cancelar</button><button type="submit" class="px-4 py-2 bg-[#143c6c] text-white rounded font-bold">Guardar</button></div>
            </form>
        </div>
    </div>

    <div id="school-manager-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-5xl h-[85vh] flex flex-col shadow-2xl overflow-hidden">
             <div class="bg-[#143c6c] text-white p-4 flex justify-between"><h2 id="m-school-name" class="font-bold"></h2><button onclick="document.getElementById('school-manager-modal').classList.add('hidden')"><i class="fas fa-times"></i></button></div>
             <div class="flex-grow flex"><div class="w-1/3 bg-gray-50 p-4 border-r"><button onclick="toggleGradeForm(true)" class="bg-[#143c6c] text-white w-full py-2 rounded mb-2">Crear Grado</button><div id="new-grade-form" class="hidden p-2 bg-blue-50 mb-2"><input id="ng-name" placeholder="Nombre" class="w-full border p-1 mb-1"><input id="ng-price" placeholder="Precio" class="w-full border p-1 mb-1"><button onclick="saveNewGrade()" class="bg-green-500 text-white w-full py-1">Guardar</button></div><div id="grades-list"></div></div><div class="w-2/3 p-4 bg-white relative"><div id="kit-content-area" class="hidden"><h3 id="current-kit-name" class="font-bold text-xl mb-4"></h3><div class="flex gap-2 mb-4"><select id="product-selector" class="border p-2 flex-grow"></select><button onclick="addProductToKit()" class="bg-green-500 text-white px-4 rounded">Agregar</button></div><div id="kit-items-table"></div></div><div id="kit-empty-state" class="text-center mt-20 text-gray-400">Selecciona un grado</div></div></div>
        </div>
    </div>

    <script>
        // --- LOGICA GENERAL Y UTILIDADES ---
        let PENDING_ACTION = null;
        let DATA_PRODUCTS=[], DATA_SCHOOLS=[], CURRENT_SCHOOL_ID=null, CURRENT_KIT_ID=null;

        function showLoader(show) { document.getElementById('global-loader').style.display = show ? 'flex' : 'none'; }
        async function safeFetch(url, opts) {
            showLoader(true);
            try { const r = await fetch(url, opts); return await r.json(); }
            catch(e) { console.error(e); return null; }
            finally { showLoader(false); }
        }

        function showConfirmation(msg, cb) {
            document.getElementById('confirm-msg').innerText = msg;
            PENDING_ACTION = cb;
            document.getElementById('confirmation-modal').classList.remove('hidden');
        }
        function closeConfirmation() { document.getElementById('confirmation-modal').classList.add('hidden'); }
        async function executeConfirmAction() { if(PENDING_ACTION) await PENDING_ACTION(); closeConfirmation(); }

        // --- AUTH & TABS ---
        async function handleLogin(e) {
            e.preventDefault();
            const pass = document.getElementById('admin-pass').value;
            const res = await safeFetch('/api/admin/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:pass})});
            if(res && res.success) {
                document.getElementById('login-modal').style.display='none';
                document.getElementById('admin-dashboard').classList.remove('hidden');
                setTimeout(() => document.getElementById('admin-dashboard').classList.remove('opacity-0'), 50);
                loadAllData();
            } else alert('Error de credenciales');
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-section').forEach(el=>el.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('bg-white/10','font-bold'));
            document.getElementById(`btn-${tab}`).classList.add('bg-white/10','font-bold');
            if(tab === 'cms') loadCMSData(); // Cargar datos específicos del CMS
        }

        // --- CARGA DE DATOS PRINCIPAL ---
        async function loadAllData() {
            const p = await safeFetch('/api/products'); if(p) DATA_PRODUCTS=p;
            const s = await safeFetch('/api/schools'); if(s) DATA_SCHOOLS=s;
            renderProducts(); renderSchools();
        }

        function renderProducts() {
            document.getElementById('products-table').innerHTML = DATA_PRODUCTS.map(p=>`
                <tr class="border-b hover:bg-gray-50"><td class="p-4">#${p.id}</td><td class="p-4 font-bold text-gray-800">${p.title}</td><td class="p-4 text-blue-600 font-bold">$${p.price}</td><td class="p-4 text-right"><button onclick="deleteProduct(${p.id})" class="text-red-500 hover:bg-red-50 p-2 rounded"><i class="fas fa-trash"></i></button></td></tr>
            `).join('');
        }
        function openProductModal(){ document.getElementById('product-modal').classList.remove('hidden'); }
        async function saveProduct(e){
            e.preventDefault();
            const body={title:document.getElementById('p-title').value, price:document.getElementById('p-price').value, editorial:document.getElementById('p-editorial').value, image_url:document.getElementById('p-img').value, description:document.getElementById('p-desc').value};
            await safeFetch('/api/products',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
            document.getElementById('product-modal').classList.add('hidden'); loadAllData();
        }
        function deleteProduct(id){ showConfirmation('¿Borrar libro?', async()=>{ await safeFetch(`/api/products?id=${id}`,{method:'DELETE'}); loadAllData(); }); }

        // --- COLEGIOS Y KITS (Lógica resumida para que funcione admin.html) ---
        function renderSchools(){ 
            document.getElementById('schools-grid').innerHTML = DATA_SCHOOLS.map(s=>`<div class="bg-white p-4 rounded shadow text-center"><img src="${s.logo_url||''}" class="h-16 mx-auto mb-2 object-contain"><h3 class="font-bold">${s.name}</h3><button onclick="manageSchool(${s.id})" class="mt-2 text-blue-600 underline">Administrar</button> <button onclick="deleteSchool(${s.id})" class="text-red-500 ml-2"><i class="fas fa-trash"></i></button></div>`).join(''); 
        }
        function openNewSchoolModal(){ document.getElementById('new-school-modal').classList.remove('hidden'); }
        async function saveNewSchool(e){ 
            e.preventDefault(); 
            await safeFetch('/api/schools',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name:document.getElementById('ns-name').value,logo_url:document.getElementById('ns-logo').value})}); 
            document.getElementById('new-school-modal').classList.add('hidden'); loadAllData(); 
        }
        function deleteSchool(id){ showConfirmation('¿Borrar colegio?', async()=>{ await safeFetch(`/api/schools?id=${id}`,{method:'DELETE'}); loadAllData(); }); }
        
        function manageSchool(sid){
            CURRENT_SCHOOL_ID=sid; const s=DATA_SCHOOLS.find(x=>x.id==sid);
            document.getElementById('m-school-name').innerText=s.name;
            document.getElementById('school-manager-modal').classList.remove('hidden');
            renderKits(s);
            // Populate product selector
            const sel = document.getElementById('product-selector'); sel.innerHTML='<option value="">Seleccionar Libro...</option>';
            DATA_PRODUCTS.forEach(p=> sel.innerHTML+=`<option value="${p.id}">${p.title}</option>`);
        }
        function renderKits(s){
            const d=document.getElementById('grades-list'); d.innerHTML='';
            if(!s.kits) return;
            s.kits.forEach(k=>{
                d.innerHTML+=`<div onclick="selectKit(${k.id})" class="p-2 border-b cursor-pointer hover:bg-gray-100 flex justify-between"><span>${k.grade_name}</span> <i onclick="deleteKit(${k.id}, event)" class="fas fa-trash text-red-400"></i></div>`;
            });
        }
        function toggleGradeForm(show){ document.getElementById('new-grade-form').classList.toggle('hidden', !show); }
        async function saveNewGrade(){
            await safeFetch('/api/kits',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'create_kit', school_id:CURRENT_SCHOOL_ID, grade_name:document.getElementById('ng-name').value, price:document.getElementById('ng-price').value})});
            toggleGradeForm(false); reloadCurrentSchool();
        }
        async function deleteKit(kid, e){ e.stopPropagation(); showConfirmation('¿Borrar kit?', async()=>{ await safeFetch(`/api/kits?id=${kid}`,{method:'DELETE'}); reloadCurrentSchool(); }); }
        async function reloadCurrentSchool(){ const s=await safeFetch('/api/schools'); DATA_SCHOOLS=s; manageSchool(CURRENT_SCHOOL_ID); }
        
        function selectKit(kid){
            CURRENT_KIT_ID=kid;
            document.getElementById('kit-empty-state').classList.add('hidden');
            document.getElementById('kit-content-area').classList.remove('hidden');
            const s=DATA_SCHOOLS.find(x=>x.id==CURRENT_SCHOOL_ID);
            const k=s.kits.find(x=>x.id==kid);
            document.getElementById('current-kit-name').innerText = k.grade_name;
            const t=document.getElementById('kit-items-table'); t.innerHTML='';
            if(k.products) k.products.forEach(p=> t.innerHTML+=`<div class="flex justify-between border-b p-2"><span>${p.title}</span> <button onclick="removeItem(${p.id})" class="text-red-500"><i class="fas fa-minus"></i></button></div>`);
        }
        async function addProductToKit(){
            const pid=document.getElementById('product-selector').value; if(!pid)return;
            await safeFetch('/api/kits',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'add_item',kit_id:CURRENT_KIT_ID,product_id:pid})});
            reloadCurrentSchool(); setTimeout(()=>selectKit(CURRENT_KIT_ID), 500);
        }
        async function removeItem(pid){
            await safeFetch('/api/kits',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'remove_item',kit_id:CURRENT_KIT_ID,product_id:pid})});
            reloadCurrentSchool(); setTimeout(()=>selectKit(CURRENT_KIT_ID), 500);
        }

        // --- CMS / GESTIÓN WEB (NUEVO) ---
        async function loadCMSData() {
            // Cargar Editoriales
            const eds = await safeFetch('/api/editorials');
            const edList = document.getElementById('editorials-list');
            if(eds) {
                edList.innerHTML = eds.map(e => `
                    <div class="relative group bg-gray-50 rounded border p-2 flex items-center justify-center h-24">
                        <img src="${e.image_url}" class="max-h-full max-w-full object-contain">
                        <button onclick="deleteEditorial(${e.id})" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition shadow"><i class="fas fa-times text-xs"></i></button>
                    </div>
                `).join('');
            }

            // Cargar Secciones Destacadas
            const feats = await safeFetch('/api/features');
            const featList = document.getElementById('features-list');
            if(feats) {
                featList.innerHTML = feats.map(f => `
                    <div class="border rounded-lg p-4 bg-gray-50">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold text-sm text-gray-500 uppercase">Tarjeta ID: ${f.id}</span>
                            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">Editable</span>
                        </div>
                        <form onsubmit="updateFeature(event, ${f.id})" class="space-y-3">
                            <div>
                                <label class="block text-xs font-bold text-gray-400">Título</label>
                                <input type="text" id="f-title-${f.id}" value="${f.title}" class="w-full border p-2 rounded text-sm font-bold text-[#143c6c]">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-400">Descripción Corta</label>
                                <input type="text" id="f-desc-${f.id}" value="${f.description}" class="w-full border p-2 rounded text-sm">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-400">URL Imagen de Fondo</label>
                                <input type="text" id="f-img-${f.id}" value="${f.image_url}" class="w-full border p-2 rounded text-xs text-gray-500 font-mono">
                            </div>
                            <div class="flex gap-2">
                                <div class="w-1/3">
                                    <label class="block text-xs font-bold text-gray-400">Texto Botón</label>
                                    <input type="text" id="f-btn-${f.id}" value="${f.button_text}" class="w-full border p-2 rounded text-sm text-center">
                                </div>
                                <div class="w-2/3">
                                    <label class="block text-xs font-bold text-gray-400">Contenido Modal (Texto/HTML)</label>
                                    <textarea id="f-modal-${f.id}" class="w-full border p-2 rounded text-xs h-10 resize-none focus:h-32 transition-all">${f.modal_content || ''}</textarea>
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-[#143c6c] text-white py-2 rounded text-sm font-bold hover:bg-blue-800 transition">Actualizar Tarjeta</button>
                        </form>
                    </div>
                `).join('');
            }
        }

        async function addEditorial(e) {
            e.preventDefault();
            const url = document.getElementById('ed-img').value;
            await safeFetch('/api/editorials', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({image_url: url})});
            document.getElementById('ed-img').value = '';
            loadCMSData();
        }

        async function deleteEditorial(id) {
            if(!confirm('¿Eliminar logo?')) return;
            await safeFetch(`/api/editorials?id=${id}`, {method:'DELETE'});
            loadCMSData();
        }

        async function updateFeature(e, id) {
            e.preventDefault();
            const body = {
                id: id,
                title: document.getElementById(`f-title-${id}`).value,
                description: document.getElementById(`f-desc-${id}`).value,
                image_url: document.getElementById(`f-img-${id}`).value,
                button_text: document.getElementById(`f-btn-${id}`).value,
                modal_content: document.getElementById(`f-modal-${id}`).value
            };
            await safeFetch('/api/features', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
            alert('Sección actualizada correctamente');
        }
    </script>
</body>
</html>
